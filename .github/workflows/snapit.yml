name: Snapit

on:
  issue_comment:
    types:
      - created
concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  snapshot:
    name: Create Snapshot Release
    if: |
        github.event.issue.pull_request &&
        (github.event.comment.body == '/snapit' || github.event.comment.body == '/snapshot-release')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node with v16.13.0
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.0

      - name: Install Dependencies for create-comment-reaction
        working-directory: .github/actions/create-comment-reaction
        run: yarn install --frozen-lockfile

      - name: Add initial reaction
        uses: ./.github/actions/create-comment-reaction
        with:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          comment-id: ${{ github.event.comment.id }}
          reaction: eyes

      # issue_comment requires us to checkout the branch
      # https://github.com/actions/checkout/issues/331#issuecomment-1120113003
      - name: Checkout pull request branch
        run: hub pr checkout ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Install changesets
        run: yarn global add @changesets/changelog-github --frozen-lockfile

      - name: Generate Snapshot version
        run: npx @changesets/cli version --snapshot
        env: 
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Install Dependencies for check-version-files
        working-directory: .github/actions/check-version-files
        run: yarn install --frozen-lockfile

      - name: Check for Changeset Version Files
        id: check-for-version-files
        uses: ./.github/actions/check-version-files

      - name: Create no-changeset comment
        if: ${{ !steps.check-for-version-files.output.HAS_CHANGESET }}
        run: |
          echo "Snapshot release could not be created. Be sure to add a changeset to your PR."

      - name: Install Dependencies for create-snapshot-branch
        if: steps.check-for-version-files.output.HAS_CHANGESET
        working-directory: .github/actions/create-snapshot-branch
        run: yarn install --frozen-lockfile

      - name: Create snapshot branch with version commit
        id: create-snapshot-branch
        if: steps.check-for-version-files.output.HAS_CHANGESET
        uses: ./.github/actions/create-snapshot-branch
        with:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ISSUE: ${{ github.event.issue.number }}  

      - name: Create branch-failure comment
        if: ${{ steps.check-for-version-files.output.HAS_CHANGESET && !steps.create-snapshot-branch.output.SNAPSHOT_BRANCH_CREATED }}
        run: |
          echo "Snapshot branch could not be created. Check the Actions log, or reach out in #online-store-ui-library on Slack."

      - name: Create snapshot comment
        if: ${{ steps.check-for-version-files.output.HAS_CHANGESET && steps.create-snapshot-branch.output.SNAPSHOT_BRANCH_CREATED }}
        # uses: ./.github/actions/create-snapshot-comment
        run: |
          echo "${{ steps.create-snapshot-release.outputs.SNAPSHOT_RELEASES }} are being published to Cloudsmith"
        env: 
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      #  - name: Delete snapshot branch
      #    uses: ./.github/actions/delete-snapshot-branch
      #    env: 
      #     GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}