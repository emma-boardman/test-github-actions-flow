name: Snapit

on:
  issue_comment:
    types:
      - created
concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  snapshot:
    name: Create Snapshot Release
    if: |
        github.event.issue.pull_request &&
        (github.event.comment.body == '/snapit' || github.event.comment.body == '/snapshot-release')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Dependencies for osui-github actions
        working-directory: .github/actions
        run: yarn install --frozen-lockfile

      - name: Add initial reaction
        uses: ./.github/actions/create-comment-reaction
        with:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          comment-id: ${{ github.event.comment.id }}
          reaction: eyes

      # issue_comment requires us to checkout the branch
      # https://github.com/actions/checkout/issues/331#issuecomment-1120113003
      - name: Checkout pull request branch
        run: hub pr checkout ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Snapshot version
        run: npx @changesets/cli version --snapshot snapshot-release
        env: 
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Check for Changeset Version Files
        id: check-for-version-files
        uses: ./.github/actions/check-version-files

      - name: Create no-changeset comment
        if: failure()
        uses: ./.github/actions/create-pr-comment
        with: 
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ISSUE: ${{ github.event.issue.number }}
          MESSAGE: "⚠️ **Error creating `/snapit` release** ⚠️ \n No changesets were found. \n\n To enable `/snapit` functionality, please add a changeset using `yarn changeset`. \n\n If you have added a changeset and are still encountering this error, please reach out in [#online-store-ui](https://shopify.slack.com/archives/CJL1EMP88) on Slack."

      - name: Add success reaction
        if: success()
        uses: ./.github/actions/create-comment-reaction
        with:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          comment-id: ${{ github.event.comment.id }}
          reaction: +1
      
      - name: Create snapshot branch with version commit
        id: create-snapshot-branch
        if: ${{ steps.check-for-version-files.outputs.HAS_CHANGESET }}
        uses: ./.github/actions/create-snapshot-branch
        with:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ISSUE: ${{ github.event.issue.number }}  

      - name: Create branch-failure comment
        if: ${{ steps.check-for-version-files.outputs.HAS_CHANGESET && !steps.create-snapshot-branch.outputs.SNAPSHOT_BRANCH_CREATED }}
        run: |
          echo "Snapshot branch could not be created. Check the Actions log, or reach out in #online-store-ui-library on Slack."

      - name: Create snapshot comment
        if: ${{ steps.check-for-version-files.outputs.HAS_CHANGESET && steps.create-snapshot-branch.outputs.SNAPSHOT_BRANCH_CREATED }}
        uses: ./.github/actions/create-pr-comment
        with: 
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ISSUE: ${{ github.event.issue.number }}
          SNAPSHOTS: ${{ steps.check-for-version-files.outputs.SNAPSHOT_RELEASES }}
          MESSAGE: ""

      #  - name: Delete snapshot branch
      #    uses: ./.github/actions/delete-snapshot-branch
      #    env: 
      #     GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}